<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raghav | Developer Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

    <div class="background-glow"></div>

    <header class="navbar">
        <h1 class="logo">Raghav<span class="accent">.dev</span></h1>
        <button id="themeToggle" class="toggle-btn">Toggle Theme</button>
    </header>

    <main class="dashboard">

        <!-- GitHub Card -->
        <section class="card github-card">
            <h2>GitHub Overview</h2>
            <div id="githubProfile"></div>
            <div id="githubRepos"></div>
        </section>

        <!-- LeetCode Card -->
        <section class="card leetcode-card">
            <h2>LeetCode Stats</h2>
            <div id="leetcodeStats"></div>
        </section>

        <!-- Goals Tracker -->
        <section class="card goals-card">
            <h2>Goals Tracker</h2>
            <div id="goalInputSection">
                <input type="text" id="goalInput" placeholder="Add new goal..." />
                <button id="addGoalBtn">Add</button>
            </div>
            <ul id="goalList"></ul>
        </section>

        <!-- Quote Generator -->
        <section class="card quote-card">
            <h2>Daily Quote</h2>
            <p id="quoteText">Loading quote...</p>
        </section>
        <section class="card weather-card">
    <h2>Weather</h2>

    <div class="weather-input">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchWeather">Search</button>
    </div>

    <div id="weatherResult" class="weather-result hidden">
        <h3 id="weatherCity"></h3>
        <p id="weatherTemp"></p>
        <p id="weatherDesc"></p>
        <p id="weatherHumidity"></p>
        <p id="weatherWind"></p>
    </div>
</section>

        <!-- Weather Widget
        <section class="card weather-card">
            <h2>Weather</h2>
            <input type="text" id="cityInput" placeholder="Enter city..." />
            <button id="getWeatherBtn">Get Weather</button>
            <div id="weatherResult"></div>
        </section> -->

    </main>

    <script src="script.js"></script>
</body>
</html>
